nav:
- About: index.md
- Research: research.md
- Teaching: teaching.md
- Misc.: misc.md

theme:
  name: material
  font:
    text: Varela
  logo: img/favicon.ico
  favicon: img/favicon.ico
  user_color_mode_toggle: light
  nav_style: dark
  features:
    - navigation.instant
    - navigation.instant.progress
    - header.autohide

  palette:
    primary: black
    accent: red

plugins:
  - social

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
